<html>
  <head>
    <title>Page Title</title>
    <style>
      /* 헤드 막대 스타일 */
      .header {
        background-color: #333;
        overflow: hidden;
      }

      /* 링크 스타일 */
      .header a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* 활성화된 링크 스타일 */
      .header a {
        color: #a3a3a3; /* 기본 색상 */
      }

      .header a:hover {
        color: #ffffff; /* 마우스를 올렸을 때 색상 */
        cursor: pointer; /* 손가락 커서 설정 */
      }
      #header ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: right;
      }

      #header ul li {
      display: inline-block;
      }

      #header ul li a {
      display: block;
      padding: 5px 10px;
      }

      #header ul li:nth-child(4)
      #header ul li:nth-child(5)
      {
      float: right;
      }
      .header {
      text-align: right;
      }

      .login, .signup {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 헤드 막대 -->
    <div class="header">
      <a href="#order" class="active side-bar">주문하기</a>
      <a href="#contact" class="side-bar">문의하기</a>
      <a href="#cart">장바구니</a>
      <div class="header">
        <div class="login">
          <a href="#">Login</a>
        </div>
        <div class="signup">
          <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
